version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 16
        - nvm use 16
        - npm ci
    build:
      commands:
        - CI=false npm run export
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  env:
      INTEGRATION_MIDDLEWARE_SERVER: '1'
